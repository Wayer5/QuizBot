{% extends "base.html" %}

{% block content %}
<!-- Стили для страницы статистики викторин -->
<style>
    /* Основной стиль для страницы */
    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    /* Стили для таблицы */
    table {
        width: 60%;
        margin: 20px auto;
        border-collapse: collapse;
        font-size: 16px;
        text-align: center;
    }
    table th, table td {
        padding: 15px;
        border: 1px solid #ddd;
    }
    table th {
        background-color: #f4f4f4;
        font-weight: bold;
    }
    table tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    table tr:hover {
        background-color: #f1f1f1;
    }

    /* Кнопка возврата с улучшенным стилем */
    .btn-back {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 30px;
        transition: background-color 0.3s;
    }
    .btn-back:hover {
        background-color: #0056b3;
    }

    /* Стиль для диаграммы */
    .chart-container {
        width: 50%;
        margin: 20px auto;
    }
</style>

<h1>Статистика по викторине: {{ quiz_name }}</h1>

<!-- Диаграмма -->
<div class="chart-container" style="width: 50%; margin: 0 auto;">
    <canvas id="statsChart" style="max-width: 100%; height: 250px;"></canvas>
</div>

<!-- Таблица с отступами и улучшенными стилями -->
<div style="text-align: center; margin-top: 20px;">
    <table>
        <thead>
            <tr>
                <th>Всего ответов</th>
                <th>Правильных ответов</th>
                <th>Процент правильных ответов</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ total_answers }}</td>
                <td>{{ correct_answers }}</td>
                <td>{{ correct_percentage }}%</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Кнопка возврата с улучшенным стилем -->
<div style="text-align: center; margin-top: 20px;">
    <a href="javascript:history.back()" class="btn-back">Назад к списку</a>
</div>

<!-- Сценарий для рендеринга диаграммы -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('statsChart').getContext('2d');
    const statsChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Правильные ответы', 'Неправильные ответы'],
            datasets: [{
                label: 'Ответы',
                data: [{{ correct_answers }}, {{ total_answers - correct_answers }}],
                backgroundColor: ['#4CAF50', '#F44336'],
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            return tooltipItem.raw + ' ответов';
                        }
                    }
                }
            }
        }
    });
</script>
{% endblock %}
