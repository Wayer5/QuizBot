<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перечень</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .questions, .table-container {
            width: 48%;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Рубрики Викторины</h1>
    <div class="container">
        <div class="questions">
            <h2>Рубрики</h2>
            <ul>
                <li>Кулинария</li>
                <li>Литература</li>
                <li>Кинематограф</li>
            </ul>
        </div>
        <div class="table-container">
            <h2>Викторины</h2>
            <table>
                <thead>
                    <tr>
                        <th>Викторина</th>
                        <th>Описание</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>@</td>
                        <td>Описание</td>
                    </tr>
                    <tr>
                        <td>@@@</td>
                        <td>Описание</td>
                    </tr>
                    <tr>
                        <td>@@@@@@</td>
                        <td>Описание</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
