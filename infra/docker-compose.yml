version: '3'

volumes:
  pg_data:
  static:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ../src/
    env_file: .env
    volumes:
      - static:/backend_static
    ports:
      - "8000:8000"
    depends_on:
      - db